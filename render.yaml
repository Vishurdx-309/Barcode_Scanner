services:
  - type: web
    name: barcode-scanner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
    preInstallCommand: |
      apt-get update
      apt-get install -y zbar-tools libzbar-dev
